<!DOCTYPE html>
<html>
<head>
  <title>Pergola Size Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pergola Size Calculator</h1>
  <form>
    <label for="width-input">Width:</label>
    <input type="number" id="width-input" />
    <label for="length-input">Length:</label>
    <input type="number" id="length-input" />
    <label for="material-input">Material:</label>
    <select id="material-input">
      <!-- Material options will be populated by JavaScript -->
    </select>
    <input type="submit" value="Calculate" id="calculate-button" />
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
